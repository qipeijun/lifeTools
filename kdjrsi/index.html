<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="description" content="KDJ和RSI技术指标智能分析工具，帮助投资者进行股票技术分析和买卖信号判断">
  <meta name="keywords" content="KDJ,RSI,技术分析,股票分析,买卖信号,投资工具">
  <meta name="author" content="技术分析工具">
  <meta name="robots" content="index,follow">
  <meta name="theme-color" content="#3366CC">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="KDJ+RSI分析">
  <title>KDJ + RSI 智能分析工具</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="loading">
<main class="ios-card">
  <header>
    <h1 class="ios-title">KDJ + RSI 智能分析</h1>
  </header>

  <section class="analysis-form" role="form" aria-label="技术指标输入表单">
    <div class="ios-form-group">
      <label for="j" class="ios-label">
        <svg class="ios-label-icon" fill="currentColor" viewBox="0 0 20 20" aria-hidden="true">
          <path d="M8.433 7.418c.155-.103.346-.196.567-.267v1.698a2.305 2.305 0 01-.567-.267C8.07 8.34 8 8.114 8 8c0-.114.07-.34.433-.582zM11 12.849v-1.698c.22.071.412.164.567.267.364.243.433.468.433.582 0 .114-.07.34-.433.582a2.305 2.305 0 01-.567.267z"/>
          <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-13a1 1 0 10-2 0v.092a4.535 4.535 0 00-1.676.662C6.602 6.234 6 7.009 6 8c0 .99.602 1.765 1.324 2.246.48.32 1.054.545 1.676.662v1.941c-.391-.127-.68-.317-.843-.504a1 1 0 10-1.51 1.31c.562.649 1.413 1.076 2.353 1.253V15a1 1 0 102 0v-.092a4.535 4.535 0 001.676-.662C13.398 13.766 14 12.991 14 12c0-.99-.602-1.765-1.324-2.246A4.535 4.535 0 0011 9.092V7.151c.391.127.68.317.843.504a1 1 0 101.511-1.31c-.563-.649-1.413-1.076-2.354-1.253V5z" clip-rule="evenodd"/>
        </svg>
        J 值 (短期强弱指标)
      </label>
      <select id="j" class="ios-select" aria-describedby="j-help">
        <option value="">请选择 J 值</option>
        <option value="-30">-30 (极度超卖)</option>
        <option value="-20">-20 (极弱)</option>
        <option value="-10">-10 (偏弱)</option>
        <option value="0">0 (极低)</option>
        <option value="10">10 (低位)</option>
        <option value="20">20 (偏低)</option>
        <option value="30">30 (中低)</option>
        <option value="40">40 (中等)</option>
        <option value="50">50 (中性)</option>
        <option value="60">60 (略强)</option>
        <option value="70">70 (偏高)</option>
        <option value="80">80 (强势)</option>
        <option value="90">90 (超买)</option>
        <option value="100">100 (极强)</option>
        <option value="110">110 (过热)</option>
      </select>
    </div>

    <div class="ios-form-group">
      <label for="rsi" class="ios-label">
        <svg class="ios-label-icon" fill="currentColor" viewBox="0 0 20 20" aria-hidden="true">
          <path fill-rule="evenodd" d="M4 4a2 2 0 00-2 2v4a2 2 0 002 2V6h10a2 2 0 00-2-2H4zm2 6a2 2 0 012-2h8a2 2 0 012 2v4a2 2 0 01-2 2H8a2 2 0 01-2-2v-4zm6 4a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd"/>
        </svg>
        RSI 值 (相对强弱指数)
      </label>
      <select id="rsi" class="ios-select" aria-describedby="rsi-help">
        <option value="">请选择 RSI 值</option>
        <option value="-10">-10 (异常极弱)</option>
        <option value="0">0 (极弱)</option>
        <option value="10">10 (超卖)</option>
        <option value="20">20 (偏弱)</option>
        <option value="30">30 (低位)</option>
        <option value="40">40 (中低)</option>
        <option value="50">50 (中性)</option>
        <option value="60">60 (中强)</option>
        <option value="70">70 (偏强)</option>
        <option value="80">80 (超买)</option>
        <option value="90">90 (强势)</option>
        <option value="100">100 (极强)</option>
      </select>
    </div>

    <div class="ios-form-group">
      <label for="volume" class="ios-label">
        <svg class="ios-label-icon" fill="currentColor" viewBox="0 0 20 20" aria-hidden="true">
          <path fill-rule="evenodd" d="M10 2a4 4 0 00-4 4v1H5a1 1 0 00-.994.89l-1 9A1 1 0 004 18h12a1 1 0 00.994-1.11l-1-9A1 1 0 0015 7h-1V6a4 4 0 00-4-4zm2 5V6a2 2 0 10-4 0v1h4zm-6 3a1 1 0 112 0 1 1 0 01-2 0zm7-1a1 1 0 100 2 1 1 0 000-2z" clip-rule="evenodd"/>
        </svg>
        成交量状态 (与均量对比)
      </label>
      <select id="volume" class="ios-select" aria-describedby="volume-help">
        <option value="">请选择成交量状态</option>
        <option value="low">缩量 (&lt;0.7倍)</option>
        <option value="normal">中性 (≈均量)</option>
        <option value="high">放量 (&gt;1.5倍)</option>
      </select>
    </div>

    <div class="ios-form-group">
      <label for="cycle" class="ios-label">
        <svg class="ios-label-icon" fill="currentColor" viewBox="0 0 20 20" aria-hidden="true">
          <path fill-rule="evenodd" d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z" clip-rule="evenodd"/>
        </svg>
        分析周期
      </label>
      <select id="cycle" class="ios-select" aria-describedby="cycle-help">
        <option value="day">日K线 (日常分析)</option>
        <option value="week">周K线 (中期趋势)</option>
        <option value="hour">小时K线 (短线交易)</option>
      </select>
    </div>

    <button class="ios-button" id="analyze-btn" onclick="judgeSignal()" aria-label="开始智能分析">
      <span>开始智能分析</span>
    </button>
  </section>

  <section id="result-container" class="ios-result" role="region" aria-label="分析结果" aria-live="polite">
    <div class="ios-suggestion">
      <div class="ios-suggestion-title">智能分析结果</div>
      <p id="result-text"></p>
    </div>
    <div class="chart-container">
      <canvas id="previewChart" width="400" height="200" aria-label="技术指标可视化图表"></canvas>
      <p id="chart-note" class="chart-note">
        📊 绿色超卖机会 · 红色超买风险 · 蓝色中性区域
      </p>
    </div>
  </section>
</main>

<script src="script.js"></script>
<div id="theme-toggle" style="text-align:center;margin:32px 0 0 0;cursor:pointer;font-size:1.7em;user-select:none;">
  <span id="theme-emoji" aria-label="切换暗黑/白天模式">🌞</span>
</div>
</body>
</html>
