<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="description" content="KDJ和RSI技术指标智能分析工具，帮助投资者进行股票技术分析和买卖信号判断">
  <meta name="keywords" content="KDJ,RSI,技术分析,股票分析,买卖信号,投资工具">
  <meta name="author" content="技术分析工具">
  <meta name="robots" content="index,follow">
  <meta name="theme-color" content="#3366CC">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="KDJ+RSI分析">
  <title>KDJ + RSI 智能分析工具</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="loading">
<main class="ios-card">
  <header>
    <h1 class="ios-title">KDJ + RSI 智能分析</h1>
  </header>

  <section class="analysis-form" role="form" aria-label="技术指标输入表单">
    <div class="ios-form-group">
      <label for="j" class="ios-label">
        <svg class="ios-label-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
          <path fill-rule="evenodd" d="M3.75 4.5a.75.75 0 00-1.5 0v14.25c0 .414.336.75.75.75h16.5a.75.75 0 000-1.5H3.75V4.5z" clip-rule="evenodd"></path>
          <path fill-rule="evenodd" d="M6.56 11.06a.75.75 0 01.94-1.12l3.25 2.731 4.25-6.375a.75.75 0 011.2.8l-5 7.5a.75.75 0 01-1.1.08l-3.5-2.917a.75.75 0 01-.16-.9z" clip-rule="evenodd"></path>
        </svg>
        J 值 (短期强弱指标)
      </label>
      <select id="j" class="ios-select" aria-describedby="j-help">
        <option value="">请选择 J 值</option>
        <option value="-30">-30 (极度超卖)</option>
        <option value="-20">-20 (极弱)</option>
        <option value="-10">-10 (偏弱)</option>
        <option value="0">0 (极低)</option>
        <option value="10">10 (低位)</option>
        <option value="20">20 (偏低)</option>
        <option value="30">30 (中低)</option>
        <option value="40">40 (中等)</option>
        <option value="50">50 (中性)</option>
        <option value="60">60 (略强)</option>
        <option value="70">70 (偏高)</option>
        <option value="80">80 (强势)</option>
        <option value="90">90 (超买)</option>
        <option value="100">100 (极强)</option>
        <option value="110">110 (过热)</option>
      </select>
    </div>

    <div class="ios-form-group">
      <label for="rsi" class="ios-label">
        <svg class="ios-label-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
          <path fill-rule="evenodd" d="M12 2.25a.75.75 0 01.75.75v1.5a.75.75 0 01-1.5 0v-1.5A.75.75 0 0112 2.25zM18.364 5.636a.75.75 0 011.06 0l1.061 1.06a.75.75 0 01-1.06 1.06l-1.06-1.06a.75.75 0 010-1.06zM21.75 12a.75.75 0 01-1.5 0v-1.5a.75.75 0 011.5 0v1.5zM18.364 18.364a.75.75 0 010-1.06l1.06-1.06a.75.75 0 011.06 1.06l-1.06 1.06a.75.75 0 01-1.06 0zM12 21.75a.75.75 0 01-.75-1.5v1.5a.75.75 0 011.5 0zM5.636 18.364a.75.75 0 01-1.06 0l-1.06-1.06a.75.75 0 011.06-1.06l1.06 1.06a.75.75 0 010 1.06zM2.25 12a.75.75 0 011.5 0v1.5a.75.75 0 01-1.5 0v-1.5zM5.636 5.636a.75.75 0 010 1.06l-1.06 1.06a.75.75 0 01-1.06-1.06l1.06-1.06a.75.75 0 011.06 0z" clip-rule="evenodd"></path>
          <path fill-rule="evenodd" d="M12 6.75a5.25 5.25 0 015.25 5.25c0 .994-.275 1.916-.757 2.684a.75.75 0 01-1.196-.92A3.75 3.75 0 0015.75 12a3.75 3.75 0 00-3.75-3.75A3.75 3.75 0 008.25 12c0 .994.275 1.916.757 2.684a.75.75 0 11-1.196.92A5.25 5.25 0 016.75 12 5.25 5.25 0 0112 6.75z" clip-rule="evenodd"></path>
        </svg>
        RSI 值 (相对强弱指数)
      </label>
      <select id="rsi" class="ios-select" aria-describedby="rsi-help">
        <option value="">请选择 RSI 值</option>
        <option value="-10">-10 (异常极弱)</option>
        <option value="0">0 (极弱)</option>
        <option value="10">10 (超卖)</option>
        <option value="20">20 (偏弱)</option>
        <option value="30">30 (低位)</option>
        <option value="40">40 (中低)</option>
        <option value="50">50 (中性)</option>
        <option value="60">60 (中强)</option>
        <option value="70">70 (偏强)</option>
        <option value="80">80 (超买)</option>
        <option value="90">90 (强势)</option>
        <option value="100">100 (极强)</option>
      </select>
    </div>

    <div class="ios-form-group">
      <label for="volume" class="ios-label">
        <svg class="ios-label-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
          <path d="M18.75 3a.75.75 0 00-1.5 0v18a.75.75 0 001.5 0V3zM12.75 8.25a.75.75 0 00-1.5 0v12.75a.75.75 0 001.5 0V8.25zM6.75 12a.75.75 0 00-1.5 0v9a.75.75 0 001.5 0v-9z"></path>
        </svg>
        成交量状态 (与均量对比)
      </label>
      <select id="volume" class="ios-select" aria-describedby="volume-help">
        <option value="">请选择成交量状态</option>
        <option value="low">缩量 (&lt;0.7倍)</option>
        <option value="normal">中性 (≈均量)</option>
        <option value="high">放量 (&gt;1.5倍)</option>
      </select>
    </div>

    <div class="ios-form-group">
      <label for="cycle" class="ios-label">
        <svg class="ios-label-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
          <path d="M20 3h-1V1h-2v2H7V1H5v2H4c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 18H4V10h16v11zM4 8V5h16v3H4z"/>
        </svg>
        分析周期
      </label>
      <select id="cycle" class="ios-select" aria-describedby="cycle-help">
        <option value="day">日K线 (日常分析)</option>
        <option value="week">周K线 (中期趋势)</option>
        <option value="hour">小时K线 (短线交易)</option>
      </select>
    </div>

    <button class="ios-button" id="analyze-btn" onclick="judgeSignal()" aria-label="开始智能分析">
      <span>开始智能分析</span>
    </button>
  </section>

  <section id="result-container" class="ios-result" role="region" aria-label="分析结果" aria-live="polite">
    <div class="ios-suggestion">
      <div class="ios-suggestion-title">智能分析结果</div>
      <p id="result-text"></p>
    </div>
    <div class="chart-container">
      <canvas id="previewChart" width="400" height="200" aria-label="技术指标可视化图表"></canvas>
      <p id="chart-note" class="chart-note">
        📊 绿色超卖机会 · 红色超买风险 · 蓝色中性区域
      </p>
    </div>
  </section>
</main>

<script src="script.js"></script>
<div id="theme-toggle" style="text-align:center;margin:32px 0 0 0;cursor:pointer;font-size:1.7em;user-select:none;">
  <span id="theme-emoji" aria-label="切换暗黑/白天模式">🌞</span>
</div>
</body>
</html>
